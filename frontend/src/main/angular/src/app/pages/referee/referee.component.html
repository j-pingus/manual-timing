<mat-card>
    <mat-card-header>
        <mat-card-title>
            <button [disabled]="eventId<=1" color="accent"
                    mat-mini-fab i18n-aria-label aria-label="go to previous event" i18n-matTooltip matTooltip="previous event"
                    (click)="previousEvent()">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <span class="filler"> </span>
            <span><ng-container i18n>Event</ng-container> #{{event?.id}}</span>
            <span><ng-container i18n>Lane</ng-container> #{{user.lane}}</span>
            <span>{{event?.description}}</span>
            <span class="filler"> </span>
            <button [disabled]="(eventId)>=events.length" color="accent"
                    mat-mini-fab i18n-aria-label aria-label="go to next event" i18n-matTooltip matTooltip="next event"
                    (click)="nextEvent()">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="title">
          <span class="heatId" i18n>Heat</span>
          <span class="swimmer" i18n>Swimmer</span>
          <span class="time"> </span>
        </div>
        <div *ngFor="let heat of heats" [class.heat]="heat.swimmer!=undefined" [class.hidden]="heat.swimmer==undefined">
            <span class="heatId">{{heat.id}}</span>
            <span class="swimmer">{{heat.swimmer}}</span>
            <mat-form-field appearance="fill" class="time">
                <mat-label i18n>Time</mat-label>
                <input matInput
                       placeholder="mm:ss.ddd"
                       [disabled]="heat.swimmer == undefined"
                       [(ngModel)]="heat.time"
                       #model="ngModel"
                       appManualTime
                       (blur)="save(heat,model)"
                       type="tel"
                >
            </mat-form-field>
        </div>
    </mat-card-content>
</mat-card>
<div class="data">
    {{heats | json}}
</div>
