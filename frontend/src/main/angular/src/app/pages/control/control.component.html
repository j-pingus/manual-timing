<div class="container">
    <mat-card *ngFor="let lane of lanes">
        <mat-card-header>
            <mat-card-title>lane {{lane.lane}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>referees:
            <span *ngFor="let referee of lane.referees ">{{referee.name}}</span>
        </mat-card-content>
    </mat-card>
</div>
